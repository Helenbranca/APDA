    <main>
        <h2>Avaliações dos Clientes</h2>
        <div class="evaluation-container">
            <h1>Deixe sua Avaliação</h1>
            <form id="avaliacaoForm" onsubmit="event.preventDefault(); enviarAvaliacao();">
                <input type="text" id="nome" placeholder="Seu Nome" required>
                <input type="number" id="rating" placeholder="Avaliação (1-5)" min="1" max="5" required>
                <textarea id="mensagem" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar Avaliação</button>
            </form>
        </div>
</main>
        
<script>
    function enviarAvaliacao() {
        const nome = document.getElementById('nome').value;
        const mensagem = document.getElementById('mensagem').value;
        const rating = document.getElementById('rating').value;

        const textoWhatsApp = `Avaliação de ${nome}: ${mensagem} - Classificação: ${rating}`;
        const numeroWhatsApp = '555535512059'; // Substitua pelo número de WhatsApp desejado
        const urlWhatsApp = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${encodeURIComponent(textoWhatsApp)}`;

        window.open(urlWhatsApp, '_blank'); // Abre o WhatsApp em uma nova aba
        document.getElementById('avaliacaoForm').reset(); // Limpa o formulário
    }
</script>
